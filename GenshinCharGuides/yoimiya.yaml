char-constellations-pull-value: This section talks about Yoimiya's Constellation pull values.
char-constellations-notes:
  - General Points:
    - Yoimiya is perfectly functional at C0. So, there is no need to go for Constellations.
    - Additionally, Yoimiya doesn't gain significant improvements/enhancements in her constellations. So, it is perfectly fine to keep her at C0.
    - For people going for Constellations, C1/C2 are good stopping points.
  - Constellation Effects:
    - C1 makes her Burst's mark stay on the enemy for 14 s in total instead of 10 s. It also gives an ATK boost to her if the enemy dies while the mark did not expire.
    - C2 is a nice DMG boost that is easy to get and retain. This is better than C1, but not very significant.
    - C3/C5 are standard skill/burst level boosters.
    - C4 is a nice quality of life that enables Yoimiya to use her skill quickly. This is recommended for people using her Burst actively in team rotations.
    - C6 makes her enhanced normal attacks shoot extra arrows dealing 60% of her regular normal attack damage. While this makes her stronger, it can mess-up with reactions due to ICD issues.

# Character Team Supports
char-teams: Team and Ally suggestions for Yoimiya
char-teams-desc: This section talks about Yoimiya's synergy and anti-synergy with units.
char-teams-notes:
  - Shielders:
    - Yoimiya is a squishy DPS with low HP and DEF. So, she is capable of getting knocked back easily. Plus she has less interruption resistance.
    - For this reason and for the fact that she needs to complete her Normal Attack sequence, she is often paired with Shielders.
    - Shielders namely Zhongli, Layla, Diona, Thoma etc., are very good units for Yoimiya.
  - Top-tier DMG supports:
    - Xingqiu and Yelan are the top-tier units often paired with Yoimiya. These two help Yoimiya trigger vapourize reaction consistently.
    - It goes without saying, Bennett is the best offensive support for Yoimiya as he enabled the Pyro Resonance and doubles down as battery, ATK boost, and healer.
    - For overload teams, Beidou and Fischl are her great allies, as they are capable of snapshotting her A4 passive and in dealing coordinated electro damage to deal overload reactions.
    - Yunjin gives Yoimiya a large amount of Normal Attack boost. C6 Yunjin, Mika, C2 Jean, and Diona can give ATK speed to Yoimiya making her shoot arrows much faster than she normally does.
    - Anemo units like Sucrose, and Kazuha help with supplying EM/Damage bonus plus VV set's RES shredding - enabling more reaction damage.
  - Vaporize Teams:
    - Yoimiya, Xingqiu/Yelan, Flex Slot, Flex Slot.
    - Xingqiu/Yelan will be the hydro applicator and sub-DPS unit.
    - You can fill the flex slot with a shielder(Zhongli/Layla/Diona/Thoma), ATK booster/Buffer (Bennet/Yunjin), or reaction booster (Sucrose/Kazuha) of your choice.
    - Zhongli provides the strongest shield. Diona provides EM at C6 with her burst and she gives some healing. Layla gives strong shields. Both Layla and Diona can help Yoimiya get a few melt reactions which are much stronger than the reverse-vaporize reactions. Thoma assist with additional pyro damage.
    - You can also use doube hydro vape teams with Yelan and Xingqiu. Use this incase both of these units are free to try.
    - For this team archetype, having a shielder is advantageous.
  - Overload Teams:
    - Yoimiya, Fischl, Beidou, Flex Slot.
    - You can use a single electro unit and have the team set-up similar to vape teams.
    - One main disadvantage of this setup is the enemy knockback. However, when used against the right conditions, it performs really well.
    - Against single bosses, double electro overload teams might not work due to the AoE of the overload reaction not causing collateral damage.
  - Overvape Teams:
    - Yoimiya, Fischl/Beidou, Xingqiu/Yelan, Flex Slot.
    - This team combines overload, vaporize reactions to deal AoE and single target damage together. You can even generate some electro-charged reactions too.
    - When combined with a flex unit like Diona, you can get melt, freeze, and superconduct reactions along the way.
    - This team tries to get the best out of Vaporize and Overload teams.
  - Mono Pyro Teams:
    - Yoimiya, Bennett, Anemo VV Unit, Flex slot
    - The Flex unit could be a Pyro unit like Xiangling for AoE damage, or Thoma for a protective shield.
    - It can also be a shielder unit.
    - You can use even 2 Anemo units for grouping and VV res shredding.
    - This team requires atleast 1 Anemo unit like Kazuha, Venti, or Sucrose with 4pc VV to reduce Pyro RES of enemies.
    - Alternatively, you can use Yunjin for normal attack boost in the flex slot. You can also remove Anemo units and have a double pyro double geo team.
  - Dendro Teams:
    - As of now, we haven't explored many dendro teams with her, not the community. Will update this section when we get more information.
  
# Character Kit Advantages
char-pros: Advantages with Yoimiya
char-pros-desc: These are some points in favour of having Yoimiya in any account.
char-pros-list:
  - Straightforward kit:
    - She is one of the most easiest units to play. All you need to do is activate her skill, and shoot enemies till her elemental infusion is gone.
    - As a result, although she is not stronger than Xiangling or Hu Tao, she is still preferred over these two for the ease of useability.
  - Excellent for Vaporize and Overload teams:
    - She excels in Vaporize and Overload teams by being a great on-fielder assisted by Xingqiu/Yelan, and Fischl/Beidou. However, due to overload reaction's knockback, Vaporize reaction teams are much better for her playstyle, although there are cases wherein overload teams with her have value.
  - One of the Best Boss killers:
    - She being ranged can hit bosses and enemies from a distance. Also, since she focus fires even on moving targets, she is excellent for standing at a single spot and raining down attacks on enemies that move around like PMA, Thunder Manifestation, Golden Wolf Lord, etc.,
    - In this aspect, she has a better advantage over melee units like Hu Tao.
  - Overworld Exploration:
    - Being a Pyro Archer, she is of great help in solving overworld puzzles that require archers. Plus, she can light-up pyro torches.
    - The most useful utility is the homing nature of her "kindling arrows". They can home-in and attack flying birds and moving targets in the overworld. While they are annoying at times, they can be useful in many cases.

# Character Kit Disadvantages
char-cons: Disadvantages/Issues with Yoimiya
char-cons-desc: These are some issues with Yoimiya's kit.
char-cons-list:
  - Squishy Unit:
    - She is very squishy with low HP and low DEF. This makes her easily knocked back and lose a large portion of her HP when hit.
    - As a result of this, and her lack of interruption resistance, she needs a shielder on-team for survivability and to complete her NA attack string without interruption.
  - Minor annoyances with Auto-Target:
    - Being an archer, she moves backward while shooting her arrows. This, and due to some coding issues with auto-targetting for archers in the game, sometimes she can miss moving enemies easily. This becomes a minor source of annoyance for some people.
    - Since she is the only Archer unit who extensively uses her normal attacks, this problem becomes aggravated on her.
    - Fortunately this problem is significantly less due to a game update that fixed the archer auto-targetting mechanism.
  - Comparison with Hu Tao and Xiangling:
    - Because of Hu Tao and Xiangling (and possibly Arlecchino arriving in v4.6), the incentive or pull value of Yoimiya reduces significantly. These units have more damage potential and so, some people who want a lot of damage might not pull for her as Hu Tao and Xiangling can - with some skill - outclass her noticeably.

# Character Gameplay tips
char-gameplay: Gameplay tips for playing Yoimiya
char-gameplay-desc: These are some gameplay tips for playing Yoimiya in your teams.
char-gameplay-tips:
  - Shielder and ICD Mechanics:
    - To avoid dodging and to complete her Normal Attack sequence, it is necessary to have a shielder to protect Yoimiya. Plus, she being squishy, a shielder helps with keeping her alive.
    - She has standard ICD. So, her N1-first hit, N3, and N5 are the ones that are capable of triggering elemental reactions when paired with an aura applying sub-DPS. So, it is crucial to make these attacks crit and vaporize/overload to get the most damage.
    - Unless otherwise necessary, don't change targets or interrupt her attacks inbetween as this breaks her NA sequence and thus disturbs her reaction damage.
  - Readjusting her position:
    - During her NA string of attacks, Yoimiya tends to move backward. So, you need to readjust her position after her 5-hit NA sequence. This becomes more important to prevent her from static fields that offer buffs, like Bennett's inspiration field.
  - Using her Burst:
    - If you want to use her burst, use it at the beginning to start the rotation, and swap to other units to take advantage of the A4 passive.
    - Do not use it in the middle of her NA sequence. It can - however - be used as a desperate move for survivability.

# Character funfacts
char-funfacts: Fun Facts about Yoimiya
char-funfacts-desc: These are some curated funfacts about Yoimiya
char-funfacts-list:
  - Queen of Summer Night Festival:
    - Yoimiya - without a doubt - is one of the most loved and liked units in the entire game due to her cheerful and lovely nature.
    - This love and acceptance takes another level as many people often refer to her as "The Best Girl" in the game.
    - She and Itto are quite famous in Hanamizaka both among children and adults.
    - Her birthday falls on June 21st - the Summer Solstice - the longest day of the year.
  - Ms. World-Wide:
    - Yoimiya is the first non-archon unit in the game to get their second Act - II story quest. She is followed by Cyno in v4.6
    - Yoimiya has travelled to Sumeru and Fontaine by v4.3. She met with the Aranara, and many important people in Fontaine namely Furina, Chevreuse, Xavier etc.,
    - Because of her innocent, pure, and child-like nature, she could see Aranara, and even the Aranara acknowledged her, affectionately calling her "Red Nara".
  - Her Quirks:
    - The ball that hangs on her hair is a treat box filled with candies.
    - People often see her resting/napping on top of tree branches. Sometimes, she does fall off and get herself injured, but nothing serious happens to her.
    - She can become visibly upset and she can't hide her sadness when something bad happens.
    - She helped Klee publish a book during the Irodori festival in v2.6.
    - She seems to be ambidextrous seeing how she swaps her bow between her hands during her normal attack combos.
    - On Ayaka's request, she once set-up a firewroks show, that when viewed from Tenshukaku will show the Shogun's emblem/symbol when the fireworks exploded in unison.
  - Other stuff:
    - Both her parents are alive and well. We've seen her father often, but not her mother.
    - Despite the traveller having so many contacts and friendships, Yoimiya is one of the very few people who enquired the traveller about their twin sibling and ask about their whereabouts.
    - Contratry to some people's belief, Yoimiya does not have an artificial right leg. Rather, it is her leg armour. Archers tend to expose only a small portion of their body during combat. So, they wear minimal armour unlike most soldiers.
    - Likewise, Yoimiya is neither injured nor covered in bandages. Her attire is based on old Japanese dresses.

