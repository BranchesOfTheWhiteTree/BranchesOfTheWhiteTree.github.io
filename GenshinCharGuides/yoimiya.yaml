# Character best artifacts and notes
char-artifacts: Artifacts for Yoimiya
char-artifacts-desc: This section explains the artifacts for Yoimiya.
char-artifacts-list-title: This is the list of Cavern Relics.
char-artifacts-list:
  - 4pc Crimson Witch of Flames
  - 4pc Shimenawa's Reminiscence
  - 2pc + 2pc combinations of ATK, EM, Pyro DMG bonus.
  - 4pc Echoes of an Offering
  - 4pc Retracing Bolide
  - 4pc Lavawalker's Resolution
char-artifacts-notes:
  - Key Points:
    - If you plan to use her full kit - including her Elemental Burst, then 4pc Crimson is the best-in-slot set for her. It gives her a Pyro DMG bonus and increases the damage dealt by pryo elemental reactions.
    - If you plan to use her Elemental Burst less often or completely avoid it, then 4pc Shimenawa set is the go-to option. Her elemental skill takes some energy from her burst and gives her a normal attack boost.
    - The damage difference between the above two sets is very marginal that you can use either of them. Most people prefer 4pc Shimenawa set for farming efficiency.
    - Till you get a full-set, you can definitely run 2pc combinations.
  - Other sets:
    - 4pc Echoes set is quite viable for her because of her rapid normal attacks. However, due to latency issues that happen when the game ping is beyond 50 ms, and due to the set being niche and thus resin inefficient, this is not recommended.
    - 4pc Bolide set is also viable provided she is protected by a shield. Since a shielder is often used with her, this condition can be easily achieved. If you have good pieces in this set, then use this set only provisionally, and move to 4pc Crimson/Shimenawa eventually.
    - 4pc Lavawalker set is only useful for a mono-pyro team. It is not recommended for a general purpose build.

# Character Weapons:
char-weapons: Yoimiya's Light Cones
char-weapons-desc: This section talks about Yoimiya's Bows.
char-weapons-list:
  - Top-tier 5-star Bows:
    - Thundering Pulse
    - Aqua Simulacra
    - Polar Star
  - Other 5-star Bows:
    - Skyward Harp
    - Hunter's Path
  - Top-tier 4-star Bows:
    - Rust
    - The Viridescent Hunt
  - Other Bows:
    - Hamayumi
    - Black Cliff Warbow
    - King's Squire
    - Sling Shot
char-weapons-notes:
  - General Notes:
    - Since she is a normal-attack on-field damage dealer, she needs weapons that give her Crit stats/ATK/EM and enhance her normal attack damage.
    - So, support bows, and bows that don't enhance her Normal attacks are not recommended on her.
    - For most players, the best budget option is the 4-star bow - Rust - at higher refinements. She doesn't need her 5-star bow options to deal high damage. So, her best-in-slot weapon is nice to have and not mandatory.
    - As per [KeqingMains](https://keqingmains.com/q/yoimiya-quickguide/), If suppose a player has both Yunjin and Bennett in their team, then an R5 Slingshot can outperform an R5 Rust in some situations. 
  - 5-star Bows:
    - Thundering Pulse is the best-in-slot weapon for her giving her ATK boost, Crit DMG, and Normal Attack DMG.
    - Aqua Simulacra and Polar Star are great second options. If you have one of these bows lying around, you can consider this for her.
    - Hunter's Path is good for a huge crit rate boost and elemental damage bonus.
    - Skyward Harp is a decent alternative worth considering if you have one lying around.
  - 4-star Bows:
    - The go-to option for Yoimiya is "Rust", especially at higher refinements. It's ATK boost and Normal ATK DMG boost makes it tailor made for her.
    - An R5 Rust will outclass most of her 5-star weapons at R1, barring Thundering Pulse.
    - The Viridescent Hunt is a nice crit stat with a situationally useful passive. Other than that, it's not that remarkable on her.
    - Rest of the bows suggested are either stat boosters or have mild useability. Use these bows provisionally till you switch to "Rust" or the 5-star bows suggested.

# Character Constellations
char-constellations: Yoimiya Constellations
char-constellations-desc: This section talks about Yoimiya's Constellations.
char-constellations-list:
  - Agate Ryuukin:
    - The Aurous Blaze created by Ryuukin Saxifrage lasts for an extra 4s. Additionally, when an opponent affected by Aurous Blaze is defeated within its duration, Yoimiya's ATK is increased by 20% for 20s.
